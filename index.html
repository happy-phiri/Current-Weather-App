<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather App</title>
    <!-- Stylsheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Noto+Sans+SC&display=swap" rel="stylesheet">

</head>

<body>
    <div class= "main-body">
        <h1>Current Weather</h1>
        <p>Reliable source of accurate and up to date information about the current weather.</p>

        <form class= "form-control-lg" action="/" method="post">
            <input class="input-group" type="text" name="city" placeholder="City Name">
            <br>
            <button class= "check-weather btn btn-secondary" type="submit">Check Weather</button>
        </form>
    </div>
</body>
</html>
